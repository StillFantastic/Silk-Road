<!DOCTYPE html>
<html>
<head>
  <title>Decentralized Ecommerce Store</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
	<link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC" rel="stylesheet"> 
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet"> 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./app.js"></script>
</head>
<body class="ch-beauty">
  <div class="row">
    <div class="container-fluid navbar navbar-light main">
      <a href="/" class="navbar-brand en-beauty">Silk Road</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav">
          <li class="nav-item"><a href="list-item.html" class="nav-link btn list ">發佈任務</a></li>
          <li class="nav-item"><a href="finish-item.html" class="nav-link btn list ">已完成</a></li>
          <li class="nav-item"><a href="undergoing-item.html" class="nav-link btn list ">進行中</a></li>
        </ul>
      </div>
    </div>
    <div class="container">
      <h1 class="text-center">發佈任務</h1>
			<hr>
      <div class="container">
        <div class="row">
          <div style="display: none;" class="alert alert-success" id="msg"></div>
          <form id="add-item-to-store">
            <div class="form-group col-md-offset-3 col-md-6">
              <label for="product-name">任務名稱</label>
              <div>
                <input type="text" name="product-name" class="form-control" id="product-name" placeholder="Linear algebra, etc" required="required"></input>
              </div>
            </div>

            <div class="form-group col-md-offset-3 col-md-6">
              <label for="product-category">分類</label>
              <div>
                <select class="form-control" name="product-category" id="product-category">
									<option>Chinese</option>
									<option>English</option>
									<option>Math</option>
									<option>Physics</option>
									<option>Chemistry</option>
									<option>CS</option>
									<option>Others</option>
                </select>
              </div>
            </div>
            <div class="form-group col-md-offset-3 col-md-6">
              <label for="product-image">照片</label>
              <div>
                <input type="file" name="product-image" class="form-control" id="product-image" required="required">
              </div>
            </div>
            
            <div class="form-group col-md-offset-3 col-md-6">
              <label for="product-description">任務描述</label>
              <div>
                <textarea class="form-control" name="product-description" rows="8" id="product-description" placeholder="Enter detailed product description" required="required"></textarea>
              </div>
            </div>
           	
            <div class="form-group col-md-offset-3 col-md-6">
							<label for="product-contact">聯絡資訊</label>
							<div>
                <textarea class="form-control" name="product-contact" rows="8" id="product-contact" placeholder="Enter your contact information" required="required"></textarea>
							</div>
						</div>
            <div class="form-group">
              <div class="col-md-offset-3 col-sm-10">
                <button type="submit" class="btn" style="background-color: #DDD;">發佈</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
