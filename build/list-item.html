<!DOCTYPE html>
<html>
<head>
  <title>Decentralized Ecommerce Store</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./app.js"></script>
</head>
<body>
  <div class="row">
    <div class="container-fluid navbar navbar-light main">
      <a href="/" class="navbar-brand">Silk Road</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav">
          <li class="nav-item"><a href="list-item.html" class="nav-link btn list ">Publish Mission</a></li>
          <li class="nav-item"><a href="finish-item.html" class="nav-link btn list ">Done Mission</a></li>
          <li class="nav-item"><a href="undergoing-item.html" class="nav-link btn list ">Undergoing Mission</a></li>
        </ul>
      </div>
    </div>
    <div class="container">
      <h1 class="text-center">Publish Mission</h1>
			<hr>
      <div class="container">
        <div class="row">
          <div style="display: none;" class="alert alert-success" id="msg"></div>
          <form class="form-horizontal" id="add-item-to-store">
            <div class="form-group">
              <label for="product-name" class="col-md-3 control-label">Name</label>
              <div class="col-md-5">
                <input type="text" name="product-name" class="form-control" id="product-name" placeholder="Linear algebra, etc" required="required"></input>
              </div>
            </div>

            <div class="form-group">
              <label for="product-category" class="col-md-3 control-label">Category</label>
              <div class="col-md-5">
                <select class="form-control" name="product-category" id="product-category">
									<option>Chinese</option>
									<option>English</option>
									<option>Math</option>
									<option>Physics</option>
									<option>Chemistry</option>
									<option>CS</option>
									<option>Others</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label for="product-image" class="col-md-3 control-label">Photo</label>
              <div class="col-md-5">
                <input type="file" name="product-image" class="form-control" id="product-image" required="required">
              </div>
            </div>
            
            <div class="form-group">
              <label for="product-description" class="col-md-3 control-label">Description</label>
              <div class="col-md-5">
                <textarea class="form-control" name="product-description" rows="8" id="product-description" placeholder="Enter detailed product description" required="required"></textarea>
              </div>
            </div>
           	
						<div class="form-group">
							<label for="product-contact" class="col-md-3 control-label">Contact info</label>
							<div class="col-md-5">
                <textarea class="form-control" name="product-contact" rows="8" id="product-contact" placeholder="Enter your contact information" required="required"></textarea>
							</div>
						</div>
            <div class="form-group">
              <div class="col-md-offset-3 col-sm-10">
                <button type="submit" class="btn btn-primary">Add Mission To Store</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
